aws_admin_secret_access_key:

# your AWS ansible testing account (e.g. ansible_test):
aws_ansible_test_user: ansible_test

#please enter your AWS region (eg. us-west-1):
aws_test_region: us-west-1

## other predefined variables:

aws_path: ~/.aws

aws_credentials_file: "{{ aws_path }}/credentials"
